{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="form-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Item</legend>
				<h2>Are you sure you want to delete the item "{{ item.name }}"</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Delete</button>
				<a class="btn btn-outline-secondary" href="{% url 'item-detail' item.id %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
