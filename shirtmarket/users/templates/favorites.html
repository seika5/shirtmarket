{% extends "base.html" %}
{% load mathfilters %}
{% block content %}
    <div class="flex-container w-75 m-auto">
        {% if favs %}
            {% for item in favs %}
                <div class="content-section">
                    <div class="media-body">
                        <a href="{% url 'item-detail' item.id %}">
                            <img class="article-img" src="{{ item.image.url }}">
                        </a>
                        <h2><a class="article-title" href="{% url 'item-detail' item.id %}">{{ item.name }}</a></h2>
                    </div>
                    <div class="article-end">
                        <div class="article-info flex-container">
                            <p class="article-content">{{ item.favorites.count }} â™¡</p>
                            <p class="article-content">${{ item.price|div:100 }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <h3>You have no favorites yet.</h3>
        {% endif %}
    </div>
{% endblock content %}
